<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

<body>
    <!-- Header -->
    <header>
        <div class="name-and-navigation">
        <section class="name">
            <h1>David C. Balsley</h1>
        </section>

         <!-- Navigation -->
        <section class="navigation">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </section>
        </div>
    </header>

    <div class="container main-content">

        <h2>Contact</h2>

        <!-- Horizontal rule -->
        <hr />

        <!-- Contact form -->
        <form>
            <!-- Name label and text box -->
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="John Smith">
            </div>

            <!-- Email label and text box -->
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
            </div>

            <!-- Message label and large text box -->
            <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea class="form-control" id="inputMessage" rows="8"></textarea>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <!-- Footer -->
    <footer>

    </footer>
</body>
